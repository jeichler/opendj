- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    annotations:
      strimzi.io/kafka-version: 2.1.1
    generation: 1
    labels:
      strimzi.io/cluster: backend-eventstore
      strimzi.io/kind: Kafka
      strimzi.io/name: backend-eventstore-kafka
    name: backend-eventstore-kafka
    namespace: {{ENV.COMMON.NAMESPACE|mandatory}}
  spec:
    podManagementPolicy: Parallel
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        strimzi.io/cluster: backend-eventstore
        strimzi.io/kind: Kafka
        strimzi.io/name: backend-eventstore-kafka
    serviceName: backend-eventstore-kafka-brokers
    template:
      metadata:
        annotations:
          strimzi.io/clients-ca-cert-generation: "0"
          strimzi.io/cluster-ca-cert-generation: "0"
          strimzi.io/generation: "0"
        creationTimestamp: null
        labels:
          strimzi.io/cluster: backend-eventstore
          strimzi.io/kind: Kafka
          strimzi.io/name: backend-eventstore-kafka
        name: backend-eventstore-kafka
      spec:
        affinity: {}
        containers:
        - env:
          - name: KAFKA_METRICS_ENABLED
            value: "false"
          - name: STRIMZI_KAFKA_GC_LOG_ENABLED
            value: "true"
          - name: KAFKA_HEAP_OPTS
            value: -Xms128M
          - name: KAFKA_CONFIGURATION
            value: |
              log.message.format.version=2.1
              offsets.topic.replication.factor=1
              transaction.state.log.min.isr=1
              transaction.state.log.replication.factor=1
          - name: KAFKA_CLIENT_ENABLED
            value: "TRUE"
          - name: KAFKA_CLIENTTLS_ENABLED
            value: "TRUE"
          - name: KAFKA_LOG_DIRS
            value: /var/lib/kafka/data
          image: registry.access.redhat.com/amq7/amq-streams-kafka:1.1.0-kafka-2.1.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 9091
            timeoutSeconds: 5
          name: kafka
          ports:
          - containerPort: 9091
            name: replication
            protocol: TCP
          - containerPort: 9092
            name: clients
            protocol: TCP
          - containerPort: 9093
            name: clientstls
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 9091
            timeoutSeconds: 5
          resources:
            limits:
              memory: 768Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /var/lib/kafka/data
            name: data
          - mountPath: /opt/kafka/cluster-ca-certs
            name: cluster-ca
          - mountPath: /opt/kafka/broker-certs
            name: broker-certs
          - mountPath: /opt/kafka/client-ca-certs
            name: client-ca-cert
          - mountPath: /opt/kafka/custom-config/
            name: kafka-metrics-and-logging
        - env:
          - name: KAFKA_ZOOKEEPER_CONNECT
            value: backend-eventstore-zookeeper-client:2181
          - name: TLS_SIDECAR_LOG_LEVEL
            value: notice
          image: registry.access.redhat.com/amq7/amq-streams-kafka-stunnel:1.1.0
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command:
                - /opt/stunnel/stunnel_pre_stop.sh
                - "30"
          livenessProbe:
            exec:
              command:
              - /opt/stunnel/stunnel_healthcheck.sh
              - "2181"
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          name: tls-sidecar
          readinessProbe:
            exec:
              command:
              - /opt/stunnel/stunnel_healthcheck.sh
              - "2181"
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            limits:
              memory: 128Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /etc/tls-sidecar/kafka-brokers/
            name: broker-certs
          - mountPath: /etc/tls-sidecar/cluster-ca-certs/
            name: cluster-ca
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        serviceAccount: backend-eventstore-kafka
        serviceAccountName: backend-eventstore-kafka
        terminationGracePeriodSeconds: 30
        volumes:
        - name: cluster-ca
          secret:
            defaultMode: 288
            secretName: backend-eventstore-cluster-ca-cert
        - name: broker-certs
          secret:
            defaultMode: 288
            secretName: backend-eventstore-kafka-brokers
        - name: client-ca-cert
          secret:
            defaultMode: 288
            secretName: backend-eventstore-clients-ca-cert
        - configMap:
            defaultMode: 420
            name: backend-eventstore-kafka-config
          name: kafka-metrics-and-logging
    updateStrategy:
      type: OnDelete
    volumeClaimTemplates:
    - metadata:
        creationTimestamp: null
        name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      status:
        phase: Pending
