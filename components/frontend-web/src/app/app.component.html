<ion-app>

    <ion-menu>
        <ion-content fullscreen>

            <ion-header>
                <ion-toolbar color="dark">
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-list no-padding>
                <ion-menu-toggle *ngIf="userState?.isLoggedIn" autoHide="false">
                    <ion-item color="medium">
                        <ion-icon slot="start" name="contact"></ion-icon>
                        <ion-label>
                            {{userState.username}}
                        </ion-label>
                        <ion-icon slot="end" name="star" *ngIf="userState?.isCurator && !userState?.isEventOwner" color="yellow"></ion-icon>
                        <ion-icon slot="end" name="star" *ngIf="userState?.isEventOwner" color="red"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle auto-hide="false">
                    <ion-item *ngIf="userState?.isLoggedIn" [routerDirection]="'root'" routerLink="/ui/playlist-user" color="light">
                        <ion-icon slot="start" [name]="'musical-notes'"></ion-icon>
                        <ion-label>User View</ion-label>
                    </ion-item>
                    <ion-item *ngIf="userState?.isCurator" [routerDirection]="'root'" routerLink="/ui/playlist-curator" color="light">
                        <ion-icon slot="start" [name]="'navigate'"></ion-icon>
                        <ion-label>Curator View</ion-label>
                    </ion-item>

                    <ion-item *ngIf="userState?.isEventOwner" [routerDirection]="'root'" routerLink="/ui/event" color="light">
                        <ion-icon slot="start" [name]="'options'"></ion-icon>
                        <ion-label>Edit Event</ion-label>
                    </ion-item>

                </ion-menu-toggle>

                <ion-menu-toggle autoHide="false">
                    <ion-item button (click)="logout()" color="light">
                        <ion-icon slot="start" name="log-out"></ion-icon>
                        <ion-label>
                            Logout
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main [swipeGesture]="false"></ion-router-outlet>
