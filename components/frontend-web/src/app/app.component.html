<ion-app>

    <ion-menu>
      <ion-content fullscreen>

        <ion-header>
          <ion-toolbar color="dark">
            <ion-title >Menu</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-list no-padding>
          <ion-menu-toggle autoHide="false" *ngIf="loggedIn">
            <ion-item color="medium">
              <ion-icon slot="start" name="contact"></ion-icon>
              <ion-label>
                {{userDetails.username}}
              </ion-label>
              <ion-icon slot="end" name="star" *ngIf="userDetails.isCurator"
                color="warning"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]"
              color="light">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false" *ngIf="loggedIn">
            <ion-item button (click)="logout()" color="light">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <div *ngIf="!platform.is('desktop')" class="menu-footer" padding>
            <a href="https://www.openshift.com/"
              title="Powered by OpenShift Online">
              <!-- <ion-thumbnail> -->
              <img alt="Powered by OpenShift Online"
                title="Powered by OpenShift Online"
                src="https://www.openshift.com/images/logos/powered_by_openshift_reverse.png" />
            </a>
          </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main [swipeGesture]="false"></ion-router-outlet>

    <div *ngIf="platform.is('desktop')" class="desktop-footer" padding>
        <a href="https://www.openshift.com/"
          title="Powered by OpenShift Online">
          <!-- <ion-thumbnail> -->
          <img alt="Powered by OpenShift Online"
            title="Powered by OpenShift Online"
            src="https://www.openshift.com/images/logos/powered_by_openshift_reverse.png" />
        </a>
      </div>

</ion-app>
