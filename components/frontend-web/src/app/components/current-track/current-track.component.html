<!-- For Users - (Curator view below)
-->
<ion-card no-margin no-padding color="opendj" *ngIf="track !== null && !isCurator">
    <ion-row>
        <ion-col size="2">
            <a href="{{track.image_url_ref}}" target="_blank">
                <ion-img [src]="track.image_url" style="max-width: 64px"></ion-img>
            </a>
        </ion-col>
        <ion-col size="10">
            <ion-label color="dark" style="font-size: 16px; font-weight: bold; color: white;">{{ track.name }}</ion-label>
            <ion-img float-right src="assets/img/spotify/Spotify_Icon_RGB_White_64.png" style="width: 21px; height: 21px; margin-left:10px; margin-top:10px; margin-bottom:10px; margin-right:5px;"></ion-img>
            <br/>
            <ion-label color="dark" style="font-size: 14px;color: #ddd;">{{ track.artist }} by {{track.added_by}}</ion-label>

            <div>
                <ion-progress-bar color="success" value="{{timeRemaining}}"></ion-progress-bar>
            </div>
            <div>
                {{ playingTime }} <span style="float: right"> - {{ currentTime }}</span>
            </div>
        </ion-col>
    </ion-row>
</ion-card>


<!-- For Curators: -->
<ion-card no-margin no-padding color="opendj" *ngIf="track !== null && isCurator">
    <ion-row>
        <!-- no image for curators, sorry
    <ion-col size="1">
        <ion-img [src]="track.image_url"></ion-img>
    </ion-col>
-->
        <ion-col size="9" text-wrap>
            <ion-label color="dark" style="font-size: 16px; font-weight: bold; color: white;">{{ track.name }}</ion-label>
            <br/>
            <ion-label color="dark" style="font-size: 14px;color: #ddd;">{{ track.artist }} by {{track.added_by}}</ion-label>

            <div>
                <ion-progress-bar color="success" value="{{timeRemaining}}"></ion-progress-bar>
            </div>
            <div>
                {{ playingTime }} <span style="float: right"> - {{ currentTime }}</span>
            </div>
        </ion-col>

        <ion-col size="3">
            <ion-button id="current-track-play" color="success" shape="round" float-right *ngIf="!isPlaying" size="small" (click)="playTrack()" tappable>
                <ion-icon name="play"></ion-icon>
            </ion-button>
            <ion-button id="current-track-pause" color="danger" shape="round" float-right *ngIf="isPlaying" size="small" (click)="pauseTrack()" tappable>
                <ion-icon name="pause"></ion-icon>
            </ion-button>
            <ion-button id="current-track-skip" color="warning" shape="round" float-right size="small" (click)="nextTrack()" tappable>
                <ion-icon name="skip-forward"></ion-icon>
            </ion-button>
        </ion-col>

    </ion-row>
</ion-card>
