<ion-header no-border color="dark">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>

        <ion-title color="light">
            {{event?.name}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <div class="event-form-wrapper">

        <ion-card *ngIf="event" style="background-color: #111;">
            <div style="position: absolute; top: 20px; right: 20px;">
                <ion-button slot="end">Owner Login</ion-button>
            </div>
            <ion-img
                src="https://blogmedia.evbstatic.com/wp-content/uploads/wpmulti/sites/8/shutterstock_199419065.jpg">
            </ion-img>
            <ion-card-header>
                <ion-card-title>{{event.name}}</ion-card-title>
                <ion-card-subtitle>Organized by {{event.owner}}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
                <ion-chip color="light">
                    <ion-icon name="calendar" color="success"></ion-icon>
                    <ion-label color="light">{{event.eventStartsAt}}</ion-label>
                </ion-chip>
                <ion-chip color="light">
                    <ion-icon name="calendar" color="danger"></ion-icon>
                    <ion-label color="light">{{event.eventEndsAt}}</ion-label>
                </ion-chip>
                <ion-chip color="light">
                    <ion-icon name="people" color="light"></ion-icon>
                    <ion-label color="light">{{event.maxUsers}}</ion-label>
                </ion-chip>

                <p style="color: rgb(66, 70, 75);">This is a static description for this event</p><br />
                <p></p>
                <hr/>
                <div style="margin: 0 auto;">
                    <ion-button shape="round" color="primary" fill="outline">Join as User</ion-button>
                    <ion-button shape="round" color="primary" fill="outline">Join as Curator</ion-button>
                </div>
            </ion-card-content>
        </ion-card>



    </div>

</ion-content>
