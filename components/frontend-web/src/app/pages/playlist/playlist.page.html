<!-- <div class="context"> -->
<ion-header no-border color="dark">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button id="playlist-menu-button" color="light"></ion-menu-button>
        </ion-buttons>
        <ion-title color="light">
            {{currentEvent?.name}} - {{currentPlaylist?.nextTracks?.length}} Tracks
        </ion-title>

        <ion-buttons slot="end">
            <ion-icon style="margin:10px; font-size:20px" *ngIf="isConnected" color="light" name="wifi" tooltip="You are connected to the server and receive updates to the playlist automatically" [options]="tooltipOptions"></ion-icon>
        </ion-buttons>

    </ion-toolbar>
    <ion-toolbar color="dark">
        <app-current-track *ngIf="currentPlaylist && currentPlaylist?.currentTrack" [currentEventInput]="currentEvent" [trackInput]="currentPlaylist?.currentTrack" [isCurator]="isCurator" [isPlaying]="currentPlaylist?.isPlaying"></app-current-track>
    </ion-toolbar>

</ion-header>

<ion-content color="dark">

    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-button id="startPlaylist" *ngIf="isCurator && currentPlaylist?.nextTracks?.length > 0 && currentPlaylist?.currentTrack === null" (click)="playTrack()">Start Playlist</ion-button>

    <ion-list no-padding *ngIf="currentPlaylist && currentPlaylist?.nextTracks">
        <ion-reorder-group (ionItemReorder)="onRenderItems($event)" disabled="false">

            <ion-item-sliding *ngFor="let item of currentPlaylist?.nextTracks;  index as i; trackBy: trackElement" #slidingItem>

                <ion-item id="item-{{item.id}}" color="dark">
                    <ion-thumbnail slot="start" (press)="toggleOptions()">
                        <a href="{{item.image_url_ref}}" target="_blank">
                            <img src="{{item.image_url}}">
                        </a>
                    </ion-thumbnail>
                    <ion-label>{{item.name}}
                        <br />
                        <span *ngIf="isCurator && showOptions">
              <ion-button id="moveTop-{{item.id}}" (click)="moveTop(item, i)" tappable size="small">Top</ion-button>
              <ion-button id="delete-{{item.id}}" (click)="deleteTrack(item, i)" tappable size="small" color="danger">Delete</ion-button>
              <br/>
            </span>
                        <span style="font-size: 14px; color: #999;">
                            {{item.artist}} {{item.year}} eta {{item.eta}}
                        </span>
                        <a *ngIf="isCurator" href="{{item.previewViaApp}}" target="_blank">
                            <ion-img *ngIf="isCurator" float-right src="assets/img/spotify/Spotify_Icon_RGB_Green_64.png" style="width: 21px; height: 21px; margin-left:10px"></ion-img>
                        </a>
                        <ion-img *ngIf="!isCurator" float-right src="assets/img/spotify/Spotify_Icon_RGB_White_64.png" style="width: 21px; height: 21px; margin-left:10px" tooltip="Track is provided by Spotify" [options]="tooltipOptions"></ion-img>

                        <ion-badge color="medium" float-right tooltip="User who contributed this track" [options]="tooltipOptions">
                            {{item.added_by}}
                        </ion-badge>

                        <ion-label *ngIf="isCurator">
                            <span style="font-size: 14px; color: #999;">
              {{item.genre}}</span>
                        </ion-label>
                        <ion-label *ngIf="isCurator" tooltip="BPM: Beats per Minute<br>D: Danceability<br>E: Energy<br>H: Hapiness" [options]="tooltipOptions">
                            <span style="font-size: 14px; color: #999;">
              {{item.bpm}} bpm D:{{item.danceability}} E:{{item.energy}} H:{{item.happiness}}</span>
                        </ion-label>
                    </ion-label>
                    <ion-reorder slot="end" *ngIf="isCurator">
                        <ion-chip color="secondary">{{i +1}}</ion-chip>
                    </ion-reorder>



                </ion-item>
                <ion-item-options id="item-options-{{item.id}}" side="end" *ngIf="isCurator">
                    <!--<ion-item-option (click)="moveTop(item, i, slidingItem)" color="success">Top</ion-item-option>-->
                    <ion-item-option id="action-delete-{{item.id}}" (click)="deleteTrack(item, i)" color="danger">Delete</ion-item-option>
                </ion-item-options>

            </ion-item-sliding>
        </ion-reorder-group>
    </ion-list>

    <!-- Add button right for normal users -->
    <ion-fab *ngIf="!isCurator && currentPlaylist?.nextTracks?.length <= configService.playlistMaxSize" vertical="bottom" horizontal="end" slot="fixed" margin>
        <ion-fab-button id="playlist-addTrack-button" (click)="presentModal()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


    <!-- Add button center for curators, to avoid clash with re-order know for last track
       issue#56 -->
    <ion-fab *ngIf="isCurator" vertical="bottom" horizontal="center" slot="fixed" margin>
        <ion-fab-button id="playlist-addTrack-button" (click)="presentModal()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
