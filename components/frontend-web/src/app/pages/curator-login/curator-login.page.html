<ion-content fullscreen>
    <ion-toolbar translucent>
        <ion-buttons slot="end" margin-right>
            <ion-button color="light" (click)="presentMoreOptions($event)">
                <ion-icon slot="icon-only" name="more"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-grid>
        <ion-col>
            <div class="login-form-wrapper">
                <div class="login-logo">
                    <ion-img src="assets/img/Logo_OpenDJ_256.png" alt="OpenDJ logo"></ion-img>
                </div>

                <form [formGroup]="loginForm">

                    <ion-list no-lines style="background: transparent !important;">
                        <ion-item>
                            <ion-label position="stacked" color="light">Your Username</ion-label>
                            <ion-input formControlName="username" type="text" clearInput="true" [class.invalid]="!loginForm.controls.username.valid && (loginForm.controls.username.dirty || submitAttempt)">
                            </ion-input>
                        </ion-item>
                        <ion-item *ngIf="!loginForm.controls.username.valid  && submitAttempt">
                            <p style="color: red;">Minimum length: 3.</p>
                        </ion-item>

                        <ion-item>
                            <ion-label position="stacked" color="light">Curator Key</ion-label>
                            <ion-input formControlName="curatorKey" type="password" clearInput="true" [class.invalid]="!loginForm.controls.curatorKey.valid && (loginForm.controls.curatorKey.dirty || submitAttempt)">
                            </ion-input>
                        </ion-item>
                        <ion-item *ngIf="!loginForm.controls.curatorKey.valid  && submitAttempt">
                            <p style="color: red;">Your Curator Key is not valid</p>
                        </ion-item>

                    </ion-list>

                    <ion-button (tap)="loginAction()" type="submit" color="light" expand="block" shape="round" fill="outline">Enter
                    </ion-button>

                </form>

            </div>

        </ion-col>
    </ion-grid>

</ion-content>
